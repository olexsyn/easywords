<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Easy Words</title>

	<link href="style.css" rel="stylesheet" />
	<script src="main.js"></script>
</head>

<body>

	<div id="cont">
		<div id="block_word">Error!</div>
		<div id="form">
			<form onsubmit="return false;">
				<input id="inp_idword" type="hidden" value="" />
				<input id="inp_answ" type="text" value="" autofocus />
				<input id="btn_ready" type="button" value="Ответ" />
				<input id="btn_getword" type="button" value="Еще слово" />
				<input id="btn_help" type="button" value="Подсказка" />
				<input id="btn_next" type="button" value="Пропустить" />
			</form>
		</div>
		<div id="block_answ">Likely the dictionary.json contains errors!</div>
		<div id="img_left"><img id="ico_list" src="img/ico_list.png" title="Списки слов" /></div>
		<div id="block_left"><span id="text_left">осталось слов: <span id="count_left"></span></span></div>
		<div id="toolbar"><img id="ico_checked" src="img/ico_checked.png" title="Выбрать все" /><img id="ico_none" src="img/ico_none.png" title="Сбросить все" /><img id="ico_inverse" src="img/ico_inverse.png" title="Инвертировать" /></div>
		<div id="list"></div>
	</div>

	<p class="git"><a href="https://github.com/olexsyn/easywords" target="_blank">Source is on GitHub</a></p>


</body>
</html>
